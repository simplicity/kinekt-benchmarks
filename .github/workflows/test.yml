name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run servers
        script: |
          deno run --allow-read --allow-env --allow-net --watch expressjs/index.ts && \
          deno run --allow-read --allow-env --allow-net --watch fastify/index.ts && \
          deno run --allow-read --allow-env --allow-net --watch kinekt/index.ts && \
          deno run --allow-read --allow-env --allow-net --watch oak/index.ts

      - name: Run tests
        run: deno test benchmark.test.ts
